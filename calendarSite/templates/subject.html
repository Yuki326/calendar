{% extends "base.html" %}
{% block content %}
{% load static%}
<head>
  <title> チャット </title> 
      <link href="{% static 'css/table.css' %}" rel="stylesheet" />
      <link href="{% static 'css/subject.css' %}" rel="stylesheet" />

</head>
<div class="subjectlist">
  
  <body>
    <h1>{{title}}</h1>
    <a href="{% url 'task' 1 %}">課題リスト</a>
    <table>
      <tr>
        <th>Subject</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      {% for item in subject_list %}
        <tr>
          <td>{{item.name}}</td>
          <td><a href="{% url 'edit_subject' item.id %}">Edit</a></td>
          <td><a href="{% url 'delete_subject' item.id %}">Delete</a></td>
          <td><a href="{% url 'createSchedule' item.id %}">開講日程の追加</a></td>
        </tr>
      {% endfor %}
    </table>
   
    <a href="{% url 'create_subject' %}">新規作成</a>
  </body>
</div>
{% endblock %}
