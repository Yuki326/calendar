{% load static %}
<!DOCTYPE html>


<head>
  <title> カレンダー </title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet" />
  <link href="{% static 'css/normalize.css' %}" rel="stylesheet" />
  <link href="{% static 'css/index.css' %}" rel="stylesheet" />
  <link href="{% static 'css/subject_manage.css' %}" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <script>
    function save(){
      var path ="/app/save_User_Subject?";
      {% for item in data %}
      path = path + "answer{{item.id}}="
      + document.getElementById("answer"+{{item.id}}).checked +"&"
     
      {% endfor %}
      fetch(path)
        .then(response => {
          if (!response.ok) {
            throw new Error('Not ok');
          }
          return response.json();
  
        })
        .then(data => {
          alert("科目が登録されました")
  
        })
        .catch(error => {
          console.error(error);
  
        });
    }
    
  
  </script>
</head>

<body>

  <div class="header">
    <a class="title" href="{% url 'index' %}">楽学{{title}}</a>
    <a href="/subject" id="header-tag" class="subject">科目</a><br><br>
    <a href="{% url 'task' 1 %}" id="header-tag" class="task">課題</a><br><br>
    <a href="{% url 'report' %}" id="header-tag">Ajax実験用</a>
    {% if user.is_authenticated %}
    <a class="button" href="/accounts/logout">ログアウト</a>
    {% load account %}
    <a class="button">ユーザー名：{% user_display user %}</a>
    {% else %}
    <a class="button" href="/accounts/login">ログイン</a>
    {% endif %}
  </div>

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/ajax.js' %}"></script>
    <div class="main">
      <div class="side">
        <p class="subject-title">{{title}}</p>
        <ul>
            {% for item in data %}
            {{item.id}}
            <label>
              <input type="checkbox" name="answer" id="answer{{item.id}}" />
              <li class="highlight"><a class="normal-text">{{item.name}}</li>
            </label>
            {% empty %}
            <label>
              <input id="box" type="checkbox" />
              <li>現在登録されている科目がありません</li>
            </label>
            {% endfor %}
            <div onclick="save()">送信</div>
        </ul>
      </div>
      <ul>

</body>

</html>
