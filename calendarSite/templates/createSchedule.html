{% load static %}
<!doctype html>
<html language="ja">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link href="{% static 'css/chat.css' %}" rel="stylesheet" />
  </head>
  <body>
    <h1>{{title}}</h1>
 
    <table>
      <form action="{% url 'createSchedule' subject_id%}" method = "post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" value="click"></td></tr>
      </form>
    </table>
    <table>
      test
      
        <tr>
          <th>
            科目名
          </th>
          <th>
            曜日
          </th>
          <th>
            時限
          </th>
        </tr>
      {% for item in schedule_list %}
        <tr>
          <td>{{item.subject_id.name}}</td>
          <td>{{item.week}}</td>
          <td>{{item.period}}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
  
</html>
